<!-- Ejercicio 6: Selector de tema (sin persistencia) html -->
<button id="temaOscuro">Tema oscuro</button>
<button id="temaClaro">Tema claro</button>
<div id="contenido">
    <h2>Mi contenido</h2>
    <p>Este es un texto de ejemplo.</p>
</div>
<style>
    .oscuro {
        background-color: #333;
        color: white;
    }

    .claro {
        background-color: white;
        color: black;
    }
</style>

<script>
    const botonOscuro = document.getElementById('temaOscuro');
    const botonClaro = document.getElementById('temaClaro');
    const contenido = document.getElementById('contenido');

    // evento escuchador boton oscuro
    botonOscuro.addEventListener('click', function () {
        contenido.className = 'oscuro';
    });


    // evento escuchador boton claro
    botonClaro.addEventListener('click', function () {
        contenido.className = 'claro';
    });

</script>
